<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add new album to our inventory</h3>
  </div>
  <div class="panel-body">
    <div class="">
      <div class="">
        <label>Album Title:</label>
        <br>
        <input #newTitle>
      </div>

      <div>
        <label>Album Artist:</label>
        <br>
        <input #newArtist>
      </div>

      <div>
        <label>Album: Description</label>
        <br>
        <textarea #newDescription></textarea>
      </div>
      <button (click)="submitForm(newTitle.value, newArtist.value, newDescription.value); newTitle.value=''; newArtist.value=''; newDescription.value=''">Add your new album</button>
    </div>
  </div>
</div>
